<div class="container mt-4">
    <h2>Recipe Details</h2>
    <form [formGroup]="recipeForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Prep Time (minutes)</label>
        <input type="number" class="form-control" formControlName="prepTimeMinutes">
      </div>
      <div class="mb-3">
        <label class="form-label">Cook Time (minutes)</label>
        <input type="number" class="form-control" formControlName="cookTimeMinutes">
      </div>
      <div class="mb-3">
        <label class="form-label">Cuisine</label>
        <input type="text" class="form-control" formControlName="cuisine">
      </div>
    </form>
  </div>
