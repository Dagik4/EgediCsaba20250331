<div class="container mt-4">
    <h2>Recipes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Difficulty</th>
          <th>Rating</th>
          <th>Cuisine</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes?.recipes">
          <td>{{ recipe.id }}</td>
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.difficulty }}</td>
          <td>{{ recipe.rating }}</td>
          <td>{{ recipe.cuisine }}</td>
          <td>
            <button (click)="viewRecipe(recipe.id)" class="btn btn-info btn-sm me-2">View</button>
            <button (click)="editRecipe(recipe.id)" class="btn btn-warning btn-sm">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <router-outlet></router-outlet>
