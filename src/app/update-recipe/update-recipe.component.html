<div class="container mt-4">
    <h2>Edit Recipe</h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched" class="text-danger">
          Name is required
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Prep Time (minutes)</label>
        <input type="number" class="form-control" formControlName="prepTimeMinutes">
        <div *ngIf="recipeForm.get('prepTimeMinutes')?.invalid && recipeForm.get('prepTimeMinutes')?.touched" class="text-danger">
          Prep time is required and must be at least 5 minutes
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Cook Time (minutes)</label>
        <input type="number" class="form-control" formControlName="cookTimeMinutes">
        <div *ngIf="recipeForm.get('cookTimeMinutes')?.invalid && recipeForm.get('cookTimeMinutes')?.touched" class="text-danger">
          Cook time is required and must be at least 5 minutes
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Cuisine</label>
        <input type="text" class="form-control" formControlName="cuisine">
        <div *ngIf="recipeForm.get('cuisine')?.invalid && recipeForm.get('cuisine')?.touched" class="text-danger">
          Cuisine is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Save Changes</button>
    </form>
  </div>
